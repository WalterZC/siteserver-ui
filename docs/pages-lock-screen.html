<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>SiteServer.UI - SiteServer CMS 响应式用户交互组件库</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta content="SiteServer CMS 响应式用户交互组件库，建立在 Bootstrap 最新版本 v4.0之上，采用Sass编写，基于HTML5以及CSS3，完全响应式。" name="description" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="shortcut icon" href="assets/images/favicon.png">
<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="assets/css/ionicons.min.css" rel="stylesheet" type="text/css" />
<link href="assets/css/siteserver.min.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="wrapper-page">

    <div class="text-center">
      <a href="index.html" class="logo-lg">
        <i class="mdi mdi-radar"></i>
        <span>SiteServer</span>
      </a>
    </div>

    <form method="post" action="index.html" role="form" class="text-center m-t-20">
      <div class="user-thumb">
        <img src="assets/images/users/avatar-2.jpg" class="rounded-circle img-thumbnail" alt="thumbnail">
      </div>
      <div class="form-group">
        <h5 class="text-uppercase mt-2">John Deo</h5>
        <p class="text-muted">Enter your password to access the admin.</p>
        <div class="input-group m-t-30">
          <input type="password" class="form-control" placeholder="Password">
          <i class="md md-vpn-key form-control-feedback l-h-34" style="left:6px;z-index: 99;"></i>
          <span class="input-group-append">
            <button type="submit" class="btn btn-email btn-primary waves-effect waves-light"> Log In </button>
          </span>
        </div>
      </div>
      <div class="text-right">
        <a href="pages-login.html" class="text-muted">Not John Deo ?</a>
      </div>
    </form>

  </div>

  <!-- Footer -->
<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        2013 - 2018 © SiteServer CMS
      </div>
    </div>
  </div>
</footer>
<!-- End Footer -->

</body>

</html>
<!-- jQuery  -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<!-- Popper for Bootstrap -->
<!-- Tether for Bootstrap -->
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/waves.js"></script>
<script src="assets/js/jquery.slimscroll.js"></script>
<script src="assets/js/jquery.scrollTo.min.js"></script>

<!--Chartist Chart-->
<script src="../plugins/chartist/dist/chartist.min.js"></script>
<script src="assets/pages/jquery.chartist.init.js"></script>

<!-- App js -->
<script src="assets/js/jquery.core.js"></script>
<script src="assets/js/jquery.app.js"></script>
