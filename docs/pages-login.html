<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>SiteServer.UI - SiteServer CMS 响应式用户交互组件库</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta content="SiteServer CMS 响应式用户交互组件库，建立在 Bootstrap 最新版本 v4.0之上，采用Sass编写，基于HTML5以及CSS3，完全响应式。" name="description" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="shortcut icon" href="assets/images/favicon.png">
<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="assets/css/ionicons.min.css" rel="stylesheet" type="text/css" />
<link href="assets/css/siteserver.min.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="wrapper-page">

    <div class="text-center">
      <a href="index.html" class="logo-lg">
        <i class="mdi mdi-radar"></i>
        <span>SiteServer</span>
      </a>
    </div>

    <form class="form-horizontal m-t-20" action="index.html">

      <div class="form-group row">
        <div class="col-12">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="mdi mdi-account"></i>
              </span>
            </div>
            <input class="form-control" type="text" required="" placeholder="Username">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-12">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="mdi mdi-key"></i>
              </span>
            </div>
            <input class="form-control" type="password" required="" placeholder="Password">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-12">
          <div class="checkbox checkbox-primary">
            <input id="checkbox-signup" type="checkbox">
            <label for="checkbox-signup">
              Remember me
            </label>
          </div>

        </div>
      </div>

      <div class="form-group text-right m-t-20">
        <div class="col-xs-12">
          <button class="btn btn-primary btn-custom w-md waves-effect waves-light" type="submit">Log In
          </button>
        </div>
      </div>

      <div class="form-group row m-t-30">
        <div class="col-sm-7">
          <a href="pages-recoverpw.html" class="text-muted">
            <i class="fa fa-lock m-r-5"></i> Forgot your password?
          </a>
        </div>
        <div class="col-sm-5 text-right">
          <a href="pages-register.html" class="text-muted">Create an account</a>
        </div>
      </div>
    </form>
  </div>


  <!-- Footer -->
<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        2013 - 2018 © SiteServer CMS
      </div>
    </div>
  </div>
</footer>
<!-- End Footer -->

</body>

</html>
<!-- jQuery  -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<!-- Popper for Bootstrap -->
<!-- Tether for Bootstrap -->
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/waves.js"></script>
<script src="assets/js/jquery.slimscroll.js"></script>
<script src="assets/js/jquery.scrollTo.min.js"></script>

<!--Chartist Chart-->
<script src="../plugins/chartist/dist/chartist.min.js"></script>
<script src="assets/pages/jquery.chartist.init.js"></script>

<!-- App js -->
<script src="assets/js/jquery.core.js"></script>
<script src="assets/js/jquery.app.js"></script>
