<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="SiteServer CMS 响应式用户交互组件库，建立在 Bootstrap 最新版本 v4.0之上，采用Sass编写，基于HTML5以及CSS3，完全响应式。">
  <link rel="shortcut icon" href="assets/images/favicon.ico">

  <title>SiteServer.UI - SiteServer CMS 响应式用户交互组件库</title>

  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="assets/css/icons.css" rel="stylesheet" type="text/css">
  <link href="assets/css/siteserver.css" rel="stylesheet" type="text/css">

</head>

<body>

  <!-- HOME -->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          <div class="home-wrapper">
            <h1 class="home-text">
              <span class="rotate">We Are SiteServer,We Are Modern,We are Creative</span>
            </h1>
            <p class="m-t-30 text-muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed feugiat arcu ut orci porta, eget porttitor felis
              suscipit.
              <br> Sed a nisl ullamcorper, tempus augue at, rutrum lacus. Duis et turpis eros.</p>

            <!-- COUNTDOWN -->
            <div class="row m-t-40">
              <div class="col-sm-12 app-countdown">
                <div class="row">
                  <div>
                    <div>
                      <span>0</span>
                      <span>days</span>
                    </div>
                    <div>
                      <span>0</span>
                      <span>hours</span>
                    </div>
                  </div>
                  <div class="app-countdown-ms">
                    <div>
                      <span>0</span>
                      <span>minutes</span>
                    </div>
                    <div>
                      <span>0</span>
                      <span>seconds</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- /COUNTDOWN -->

          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- END HOME -->

</body>

</html>
