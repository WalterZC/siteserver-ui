<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>SiteServer.UI - SiteServer CMS 响应式用户交互组件库</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta content="SiteServer CMS 响应式用户交互组件库，建立在 Bootstrap 最新版本 v4.0之上，采用Sass编写，基于HTML5以及CSS3，完全响应式。" name="description" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="shortcut icon" href="assets/images/favicon.ico">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/siteserver.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <!-- #include file="header.html" -->


  <div class="container-fluid">

    <!-- Page-Title -->
    <div class="row">
      <div class="col-sm-12">
        <div class="page-title-box">
          <div class="btn-group float-right">
            <ol class="breadcrumb hide-phone p-0 m-0">
              <li class="breadcrumb-item">
                <a href="#">SiteServer</a>
              </li>
              <li class="breadcrumb-item">
                <a href="#">Charts</a>
              </li>
              <li class="breadcrumb-item active">Sparkline Charts</li>
            </ol>
          </div>
          <h4 class="page-title">Sparkline Charts</h4>
        </div>
      </div>
    </div>
    <!-- end page title end breadcrumb -->


    <div class="row">
      <div class="col-lg-4">
        <div class="card-box">
          <h4 class="m-t-0 m-b-20 header-title">
            <b>Line Chart</b>
          </h4>
          <div id="sparkline1"></div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card-box">
          <h4 class="m-t-0 m-b-20 header-title">
            <b>Bar Chart</b>
          </h4>
          <div id="sparkline2" class="text-center"></div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card-box">
          <h4 class="m-t-0 m-b-20 header-title">
            <b>Pie Chart</b>
          </h4>
          <div id="sparkline3" class="text-center"></div>
        </div>
      </div>
    </div>
    <!-- Row -->

    <div class="row">
      <div class="col-lg-4">
        <div class="card-box">
          <h4 class="m-t-0 m-b-20 header-title">
            <b>Custom Line Chart</b>
          </h4>
          <div id="sparkline4" class="text-center"></div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card-box">
          <h4 class="m-t-0 m-b-20 header-title">
            <b>Mouse Speed Chart Example</b>
          </h4>
          <div id="sparkline5" class="text-center"></div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card-box">
          <h4 class="m-t-0 m-b-20 header-title">
            <b>Composite bar Chart</b>
          </h4>
          <div id="sparkline6" class="text-center"></div>
        </div>
      </div>
    </div>
    <!-- Row -->

  </div>
  <!-- end container -->


  <!-- #include file="footer.html" -->

</html>
