<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>SiteServer.UI - SiteServer CMS 响应式用户交互组件库</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta content="SiteServer CMS 响应式用户交互组件库，建立在 Bootstrap 最新版本 v4.0之上，采用Sass编写，基于HTML5以及CSS3，完全响应式。" name="description" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="shortcut icon" href="assets/images/favicon.ico">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/siteserver.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <!-- #include file="header.html" -->


  <div class="container-fluid">

    <!-- Page-Title -->
    <div class="row">
      <div class="col-sm-12">
        <div class="page-title-box">
          <div class="btn-group float-right">
            <ol class="breadcrumb hide-phone p-0 m-0">
              <li class="breadcrumb-item">
                <a href="#">SiteServer</a>
              </li>
              <li class="breadcrumb-item">
                <a href="#">Forms</a>
              </li>
              <li class="breadcrumb-item active">Summernote</li>
            </ol>
          </div>
          <h4 class="page-title">Summernote</h4>
        </div>
      </div>
    </div>
    <!-- end page title end breadcrumb -->


    <div class="row">
      <div class="col-sm-12">
        <div class="card-box">
          <h4 class="m-b-30 m-t-0 header-title">
            <b>Default Editor</b>
          </h4>
          <div class="summernote">
            <h3>Hello Summernote</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- End row -->

    <div class="row">
      <div class="col-sm-12">
        <div class="card-box">
          <h4 class="m-t-0 m-b-30 header-title">
            <b>Inline Editor</b>
          </h4>
          <div class="inline-editor">

            <h3>This is an Air-mode editable area.</h3>
            <ul>
              <li>
                Select a text to reveal the toolbar.
              </li>
              <li>
                Edit rich document on-the-fly, so elastic!
              </li>
            </ul>
            <p>
              End of air-mode area
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- End row -->

  </div>
  <!-- end container -->


  <!-- #include file="footer.html" -->

</body>

</html>
